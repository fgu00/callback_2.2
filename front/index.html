<html>
  <body id="body">
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    inserire mail:
    <input type="text" id="mail" placeholder="email" />
    inserire password:
    <input type="password" id="pwd" placeholder="password" />
    <button id="in">sign-in</button>
    <button id="up">signi-up</button>
    <h1 id="h1"></h1>
    <script>
      $("#in").click(function () {
        var mail = $("#mail").val();
        var password = $("#pwd").val();
        if (mail && password) {
          $.ajax({
            url:
              "http://localhost:3000/api/login?mail=" +
              mail +
              "&password=" +
              password,
            method: "GET",
            success: function (data) {
              console.log("success", data);
              $("body").css("background-color", "green");
            },
            error: function (data) {
              console.log("error", data);
              $("body").css("background-color", "red");
            },
          });
        }
      });
      $("#up").click(function () {
        var mail = $("#mail").val();
        var password = $("#pwd").val();
        if (mail && password) {
          $.ajax({
            url:
              "http://localhost:3000/api/register?mail=" +
              mail +
              "&password=" +
              password,
            method: "GET",
            success: function (data) {
              console.log("success", data);
              $("#h1").html("registrazione avvenuta correttamente");
            },
            error: function (data) {
              console.log("error", data);
              $("#h1").html("registrazione fallita");
            },
          });
        }
      });
    </script>
  </body>
</html>
