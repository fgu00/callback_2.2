<html>
  <head>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
rel="stylesheet" 
integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
crossorigin="anonymous">
  </head>
  <body id="body">
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <div class="container-sm">
    inserire mail:
    <input type="text" id="mail" placeholder="email" />
    inserire password:
    <input type="password" id="pwd" placeholder="password" />
    <button type="button" class="btn btn-outline-primary" id="in">sign-in</button>
    <button type="button" class="btn btn-outline-success" id="up">signi-up</button>
  </div>
    <h1 id="h1"></h1>
    <script>
      $("#in").click(function () {
        var mail = $("#mail").val();
        var password = $("#pwd").val();
        if (mail && password) {
          $.ajax({
            url:
              "http://localhost:3000/api/login?mail=" +
              mail +
              "&password=" +
              password,
            method: "GET",
            success: function (data) {
              console.log("success", data);
              $("body").css("background-color", "green");
              window.location.href="home.html";
              window.location.replace("home.html");
              //unica differenza e che replace cancella dalla cronologia di navigazione la pagina su cui e stato scritto
            },
            error: function (data) {
              console.log("error", data);
              $("body").css("background-color", "red");
            },
          });
        }
      });
      $("#up").click(function () {
        var mail = $("#mail").val();
        var password = $("#pwd").val();
        if (mail && password) {
          $.ajax({
            url:
              "http://localhost:3000/api/register?mail=" +
              mail +
              "&password=" +
              password,
            method: "GET",
            success: function (data) {
              console.log("success", data);
              $("#h1").html("registrazione avvenuta correttamente");
            },
            error: function (data) {
              console.log("error", data);
              $("#h1").html("registrazione fallita");
            },
          });
        }
      });
    </script>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
crossorigin="anonymous"></script>
  </body>
</html>
